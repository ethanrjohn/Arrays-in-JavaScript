<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods in Array</title>
</head>
<body>
    <h1>
    Methods in Array
    </h1>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
        var fruits = ["Banana", "Apple", "Orange", "Grapes"];
        document.getElementById("p1").innerHTML= fruits.join(" & ");
        document.getElementById("p2").innerHTML= fruits.pop();
        document.getElementById("p3").innerHTML = fruits;
    </script>
</body>
</html>
